name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Security Audit (Warn only to prevent build failure on minor issues)
      - name: Security Audit
        run: npm audit --audit-level=critical || true

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run check --if-present

      - name: Build
        run: npm run build
