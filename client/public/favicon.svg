<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0d1428"/>
  
  <!-- Brand Border Glow -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Outer Glow Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Main Logo Circle -->
  <circle cx="256" cy="256" r="200" fill="#1a2a4a" stroke="url(#brandGradient)" stroke-width="3"/>
  
  <!-- Inner Accent Circle -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#brandGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Letter "A" - Brand Style -->
  <g transform="translate(256, 256)">
    <!-- Main A Shape -->
    <path d="M -40 80 L 0 -80 L 40 80 Z" fill="none" stroke="url(#brandGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Horizontal Bar -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="url(#brandGradient)" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle Corner Accents -->
  <circle cx="50" cy="50" r="8" fill="url(#brandGradient)" opacity="0.6"/>
  <circle cx="462" cy="462" r="8" fill="url(#brandGradient)" opacity="0.6"/>
  <circle cx="462" cy="50" r="6" fill="url(#brandGradient)" opacity="0.4"/>
  <circle cx="50" cy="462" r="6" fill="url(#brandGradient)" opacity="0.4"/>
</svg>